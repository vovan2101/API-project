<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="./js/main.js" defer></script>
        <title>Weather</title>
    </head>
    <body>
        <nav class="navbar navbar-black bg-black">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 text-light">Best Weather</span>
            </div>
        </nav>

        <div class="container">
            <h1 class="text-center" id="top-header"></h1>

            <div class="row">
                <form action="" id="weatherForm">
                    <div class="row">
                        <div class="col-5">
                            <input class="form-control" name="city" type="text" placeholder="city">
                        </div>
                        <div class="col-2">
                            <input type="submit" class="btn btn-primary d-block w-100">
                        </div>
                    </div>
                </form>
            </div>

            <div class="row" id="weatherTable">
                <!-- Create table and display standings here via JavaScript -->
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
